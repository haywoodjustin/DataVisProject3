<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="favicon.png">
    <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
    <title>Rick and Morty Dialog Visualization</title>
</head>
<body>
    <script src="d3.v6.min.js"></script>
    <script src="main.js"></script>

    <div class="vis-container">
        <div class="characters">
            <div class="character" id="all" onClick="loadCharacter(id)">
                <img src="/CharacterImages/allcharacters.jpg" alt="All Characters">
            </div>
            <div class="character" id="Rick" onClick="loadCharacter(id)">
                <img src="/CharacterImages/Rick.png" alt="Rick">
            </div>
            <div class="character" id="Morty" onClick="loadCharacter(id)">
                <img src="/CharacterImages/morty.png" alt="Morty">
            </div>
            <div class="character" id="Summer" onClick="loadCharacter(id)">
                <img src="/CharacterImages/summer.png" alt="Summer">
            </div>
            <div class="character" id="Beth" onClick="loadCharacter(id)">
                <img src="/CharacterImages/Beth.png" alt="Beth">
            </div>
            <div class="character" id="Jerry" onClick="loadCharacter(id)">
                <img src="/CharacterImages/jerry.png" alt="Jerry">
            </div>
            <div class="character" id="Jessica" onClick="loadCharacter(id)">
                <img src="/CharacterImages/jessica.png" alt="Jessica">
            </div>
            <div class="character" id="Spaceship" onClick="loadCharacter(id)">
                <img src="/CharacterImages/spaceship.png" alt="Spaceship">
            </div>
            <div class="character" id="Poopybutthole" onClick="loadCharacter(id)">
                <img src="/CharacterImages/poopybutthole.png" alt="Mr. Poopybutthole">
            </div>
            <div class="character" id="Goldenfold" onClick="loadCharacter(id)">
                <img src="/CharacterImages/goldenfold.png" alt="Goldenfold">
            </div>
            <div class="character" id="Squanchy" onClick="loadCharacter(id)">
                <img src="/CharacterImages/squanchy.png" alt="Squanchy">
            </div>
            <div class="character" id="Birdperson" onClick="loadCharacter(id)">
                <img src="/CharacterImages/birdperson.png" alt="Birdperson">
            </div>
            <div class="character" id="Tammy" onClick="loadCharacter(id)">
                <img src="/CharacterImages/tammy.png" alt="Tammy">
            </div>
            <div class="character" id="Others" onClick="loadCharacter(id)">
                <img src="/CharacterImages/other.png" alt="Others">
            </div>
        </div>
        <div class="dashboard">
            <div class="info-card">
                <div class="info">
                    <div class="name-card">
                        <img src="/CharacterImages/rick.png" alt="">
                        <div class="name">Rick Sanchez</div>
                    </div>
                    <div class="char-stats">
                        <div class="stats-text-area" id="table"></div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
