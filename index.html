<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Rick and Morty Dialog Visualization</title>
</head>
<body>
    <script src="main.js"></script>

    <div class="vis-container">
        <div class="top">
            <div class="character" id="all">
                <img src="/CharacterImages/allcharacters.jpg" alt="All Characters">
            </div>
            <div class="character" id="Rick">
                <img src="/CharacterImages/Rick.png" alt="Rick">
            </div>
            <div class="character" id="Morty">
                <img src="/CharacterImages/morty.png" alt="Morty">
            </div>
            <div class="character" id="Summer">
                <img src="/CharacterImages/summer.png" alt="Summer">
            </div>
            <div class="character" id="Beth">
                <img src="/CharacterImages/Beth.png" alt="Beth">
            </div>
            <div class="character" id="Jerry">
                <img src="/CharacterImages/jerry.png" alt="Jerry">
            </div>
            <div class="character" id="Jessica">
                <img src="/CharacterImages/jessica.png" alt="Jessica">
            </div>
            <div class="character" id="Spaceship">
                <img src="/CharacterImages/spaceship.png" alt="Spaceship">
            </div>
            <div class="character" id="Poopybutthole">
                <img src="/CharacterImages/poopybutthole.png" alt="Mr. Poopybutthole">
            </div>
            <div class="character" id="Goldnfold">
                <img src="/CharacterImages/goldnfold.png" alt="Goldnfold">

            </div>
            <div class="character" id="Squanchy">
                <img src="/CharacterImages/squanchy.png" alt="Squanchy">
            </div>
            <div class="character" id="Birdperson">
                <img src="/CharacterImages/birdperson.png" alt="Birdperson">
            </div>
            <div class="character" id="Tammy">
                <img src="/CharacterImages/tammy.png" alt="Tammy">
            </div>
            <div class="character" id="Others">
                <img src="/CharacterImages/other.png" alt="Others">
            </div>
        </div>
        <div class="bottom">

        </div>
    </div>
</body>
</html>
